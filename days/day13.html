<!DOCTYPE html>
<html lang="en">
	<header>
		<script src="https://code.jquery.com/jquery-1.11.3.min.js"></script>
		<link rel="stylesheet" href="/days/css/common.css" />
		<link rel="stylesheet" href="/days/css/day13.css" />
        <link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
		/>
	</header>
	<body>
		<div class="day-container day13">
			<div class="profiles">
				<div class="profile" id="profile-1">
					<img src="https://100dayscss.com/codepen/13-1.jpg" />
					<div class="overlay"></div>
					<div class="plus"></div>
				</div>
				<div class="profile" id="profile-2">
					<img src="https://100dayscss.com/codepen/13-2.jpg" />
					<div class="overlay"></div>
					<div class="plus"></div>
				</div>
				<div class="profile" id="profile-3">
					<img src="https://100dayscss.com/codepen/13-3.jpg" />
					<div class="overlay"></div>
					<div class="plus"></div>
				</div>
				<div class="profile" id="profile-4">
					<img src="https://100dayscss.com/codepen/13-4.jpg" />
					<div class="overlay"></div>
					<div class="plus"></div>
				</div>
			</div>
			<div class="detail" id="detail-1">
				<div class="close"></div>
				<img
					class="header"
					src="https://100dayscss.com/codepen/13-1-header.jpg"
				/>
				<div class="image">
					<img src="https://100dayscss.com/codepen/13-1.jpg" />
				</div>
				<div class="infos">
					<div class="name">Julia Toth</div>
					<div class="action">
						<div class="btn">
							<span class="fa fa-phone"></span>
						</div>
						<div class="btn">
							<span class="fa fa-comment"></span>
						</div>
						<div class="btn">
							<span class="fa fa-heart"></span>
						</div>
					</div>
				</div>
			</div>
		</div>
	</body>
	<script>
        $('.profile .plus').click(function () {
            const $profile = $(this).parent();
            const $detail = $('#detail-1');
            $detail.find('.infos .name').text($(this).parent().attr('id'))
            $detail.find('.image img').attr('src', $profile.find('img').attr('src'));

            $detail.addClass('active');
        })

        $('.detail .close').click(function () {
            $(this).parent().removeClass('active');
        })
    </script>
</html>
