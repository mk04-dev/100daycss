<!DOCTYPE html>
<html lang="en">
	<header>
		<script src="https://code.jquery.com/jquery-1.11.3.min.js"></script>
        <link rel="stylesheet" href="/days/css/common.css" />
		<link rel="stylesheet" href="/days/css/day19.css" />
	</header>
	<body>
		<div class="day-container day19">
			<div class="background">
				<div></div>
				<div></div>
				<div></div>
			</div>
			<div class="container">
				<div class="circle-wrapper">
					<div id="circle-1" class="circle"></div>
					<div id="circle-2" class="circle"></div>
					<div id="circle-3" class="circle"></div>
					<div class="move-circle"></div>
				</div>
			</div>
		</div>
	</body>
	<script>
		$(function () {
			$(".day19 .circle").click(function () {
				const w = $(".day19 .move-circle").width();
				const id = $(this).attr("id");
				const day19Left = $(".day19 .circle-wrapper").get(0).getBoundingClientRect().left;
				const left = $(this).get(0).getBoundingClientRect().left;
				$(".day19 .move-circle").css("left", `calc(${left - day19Left}px  + ${$(this).width() * 0.1}px)`);
				const idx = $(this).index();
				const scrollLeft = $(`.day19 .background div:nth-child(${idx + 1})`).get(0).offsetLeft;
				// Stop previous scroll animate
				$(".day19 .background").stop();
				// Scroll animate
				$(".day19 .background").animate({ scrollLeft }, 600);
			});
		});
	</script>
</html>
