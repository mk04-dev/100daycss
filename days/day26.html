<!DOCTYPE html>
<html lang="en">
	<header>
		<script src="https://code.jquery.com/jquery-1.11.3.min.js"></script>
		<link rel="stylesheet" href="/days/css/common.css" />
		<link rel="stylesheet" href="/days/css/day26.css" />
	</header>
	<body>
		<div class="day-container day26">
			<div class="card active">
				<div class="number-bg"></div>
				<div class="number">1</div>
				<div class="text">
					<span class="headline">The couch</span>
					<p>
						If you want to grow, get outside<br />
						your comfort zone.
					</p>
				</div>
				<div class="button">Ok</div>
			</div>
			<div class="card">
				<div class="number-bg"></div>
				<div class="number">2</div>
				<div class="text">
					<span class="headline">Failing is learning</span>
					<p>
						Pick yourself up, dust yourself off,<br />
						and start again.
					</p>
				</div>
				<div class="button">Ok</div>
			</div>
			<div class="card">
				<div class="number-bg"></div>
				<div class="number">3</div>
				<div class="text">
					<span class="headline">Flowers and rainbows</span>
					<p>
						Always be yourself,<br />
						unless you can be a unicorn.
					</p>
				</div>
				<div class="button">Ok</div>
			</div>
		</div>
	</body>
	<script>
		$(() => {
			$(".day26 .button").click(function () {
				const length = $(".day26 .card").length;
				let nextNth = $(this).parent().index() + 1;
				if (nextNth === length) {
					nextNth = 0;
				}
				$(this).parent().removeClass("active").addClass("inactive");
				$(`.day26 .card:nth-child(${nextNth + 1})`)
					.removeClass("inactive")
					.addClass("active");
			});
		});
	</script>
</html>
