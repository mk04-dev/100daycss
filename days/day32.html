<!DOCTYPE html>
<html lang="en">
	<header>
		<script src="https://code.jquery.com/jquery-1.11.3.min.js"></script>
		<link rel="stylesheet" href="/days/css/common.css" />
		<link rel="stylesheet" href="/days/css/day32.css" />
	</header>
	<body>
		<div class="day-container day32">
			<div class="counter">
				<div class="minus">
					<div class="line"></div>
				</div>
				<div class="number">
					<span class="fadeIn">0</span>
				</div>
				<div class="plus">
					<div class="line-h"></div>
					<div class="line-v"></div>
				</div>
			</div>
		</div>
	</body>
	<script>
		$(() => {
			let d32Count = 0;
			$(".day32 .minus").click(() => d32renderNumber(-1));
			$(".day32 .plus").click(() => d32renderNumber(1));

			const d32renderNumber = (num) => {
				d32Count += num;
				const $number = $(".day32 .number");
				$number.find(".fadeOutDown").remove(); // remove old numbers
				$number.find(".fadeOutUp").remove(); // remove old numbers
				$number.find("span").removeClass();
				if (num > 0) {
					$number.find("span").addClass("fadeOutUp");
					$number.append(`<span class="fadeInUp">${d32Count}</span>`);
				} else {
					$number.find("span").addClass("fadeOutDown");
					$number.append(`<span class="fadeInDown">${d32Count}</span>`);
				}
			};
		});
	</script>
</html>
