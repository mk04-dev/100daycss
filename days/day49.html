<!DOCTYPE html>
<html lang="en">
	<header>
		<script src="https://code.jquery.com/jquery-1.11.3.min.js"></script>
		<link rel="stylesheet" href="/days/css/common.css" />
		<link rel="stylesheet" href="/days/css/day49.css" />
	</header>
	<body>
		<div class="day-container day49">
			<div class="circle">
				<div class="ring"></div>
			</div>
		</div>
	</body>
	<script>
		$(".day49").on("mousemove", function (e) {
			e.stopPropagation();
			const d49W = $(".day49").width();
			const d49H = $(".day49").height();
			const $circle = $(this).find(".circle");
			$circle.css(
				"transform",
				`translate3d(${e.offsetX - d49W / 2 + $circle.width() / 2}px, ${
					e.offsetY - d49H / 2 + $circle.height() / 2
				}px, 0)`
			);
		});
		$(".day49").on("mouseleave", function (e) {
			e.stopPropagation();
			const $circle = $(this).find(".circle");
			$circle.css("transform", `translate3d(0, 0, 0)`);
		});
	</script>
</html>
