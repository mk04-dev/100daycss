<!DOCTYPE html>
<html lang="en">
	<header>
		<script src="https://code.jquery.com/jquery-1.11.3.min.js"></script>
		<link rel="stylesheet" href="/days/css/common.css" />
		<link rel="stylesheet" href="/days/css/day49.css" />
	</header>
	<body>
		<div class="day-container day49">
			<div class="circle">
				<div class="ring"></div>
			</div>
		</div>
	</body>
	<script>
		$(".day49").on("mousemove", function (e) {
			const $circle = $(this).find(".circle");
			$circle.css("top", 0);
			$circle.css("left", 0);
			$circle.css(
				"transform",
				`translate3d(${e.offsetX}px, ${e.offsetY}px, 0)`
			);
		});
		$(".day49").on("mouseleave", function (e) {
			const $circle = $(this).find(".circle");
			$circle.css("top", "calc(50% - 1.5rem / 2)");
			$circle.css("left", "calc(50% - 1.5rem / 2)");
			$circle.css("transform", `translate3d(0, 0, 0)`);
		});
	</script>
</html>
