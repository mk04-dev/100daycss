<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<meta name="theme-color" content="#000000" />
		<meta name="description" content="100 days css challenges" />
		<script src="https://code.jquery.com/jquery-1.11.3.min.js"></script>
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
		/>

		<title>100 Days css</title>
	</head>
	<body></body>
	<script>
		$(function () {
			Array(100)
				.fill(0)
				.forEach((_, idx) => {
					$("body").append(`<div id="day${idx + 1}" class="day-container"></div>`);
					$(`#day${idx + 1}`).load(`./days/day${idx + 1}.html`);
				});
		});

		function randomInt(max, sum) {
			return Math.floor(Math.random() * max) + (sum ?? 1);
		}
	</script>
	<style>
		body {
			display: flex;
			flex-wrap: wrap;
			justify-content: center;
			gap: 1rem;
			max-width: 1400px;
			margin: auto;
			padding-top: 2rem;
		}
		.day-container {
			border: 1px solid rgb(212, 212, 212);
			border-radius: 8px;
			width: min(90vw, 25rem);

			aspect-ratio: 1/1;
			overflow: auto;
		}
		/* .day-container::before {
			content: "";
			position: absolute;
		} */

		.day-container > div {
			width: 100%;
			height: 100%;
			display: flex;
			justify-content: center;
			align-items: center;
			position: relative;
			overflow: hidden;
		}
		
		.text-ellipsis {
			white-space: nowrap;
			overflow: hidden;
			text-overflow: ellipsis;
		}
	</style>
</html>
